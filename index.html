<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Globe</title>

<!-- Tailwind for quick UI -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Three.js + Globe.gl -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>

<!-- PapaParse for CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { margin:0; background:#111; color:white; font-family:sans-serif;}
  #globe { width:100%; height:600px; border-radius:12px; }
  select,input { background:#222; color:white; padding:0.4rem; border-radius:6px; }
  #logs { max-height:150px; overflow:auto; font-size:0.85rem; color:#aaa;}
</style>
</head>
<body>

<div class="container mx-auto p-4">

  <h1 class="text-3xl font-bold mb-4 text-center text-cyan-400">Interactive 3D Globe</h1>

  <div class="flex gap-4 mb-4">
    <input type="file" id="csv-upload" />
    <select id="year-select"></select>
    <select id="region-select"><option value="All">All Regions</option></select>
  </div>

  <div id="globe"></div>

  <h2 class="mt-4">Logs</h2>
  <ul id="logs"></ul>

  <canvas id="lineChart" height="200"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
