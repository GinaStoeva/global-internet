<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insanely Cool Interactive Globe</title>

<!-- Tailwind CSS CDN for quick styling -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Three.js + Globe.gl -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>

<!-- PapaParse for CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white font-sans">

<div class="container mx-auto p-4">

  <!-- Header -->
  <div class="text-center mb-6">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Insanely Cool Data Globe</h1>
    <p class="text-gray-300 mt-2">Click countries, upload CSV, see interactive charts and logs!</p>
  </div>

  <!-- Controls -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

    <!-- CSV Upload -->
    <label class="p-4 bg-white/10 backdrop-blur-xl rounded-xl cursor-pointer flex items-center gap-3 justify-center hover:bg-white/20">
      <i class="fas fa-upload"></i> Upload CSV
      <input type="file" accept=".csv" class="hidden" id="csv-upload">
    </label>

    <!-- Year Selector -->
    <div class="p-4 bg-white/10 backdrop-blur-xl rounded-xl">
      <label class="block mb-1 text-sm text-gray-300">Select Year</label>
      <select id="year-select" class="w-full bg-black/30 p-2 rounded-lg"></select>
    </div>

    <!-- Region Filter -->
    <div class="p-4 bg-white/10 backdrop-blur-xl rounded-xl">
      <label class="block mb-1 text-sm text-gray-300">Filter Region</label>
      <select id="region-select" class="w-full bg-black/30 p-2 rounded-lg">
        <option value="All">All</option>
      </select>
    </div>

  </div>

  <!-- Main Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Globe -->
    <div class="h-[600px] bg-white/5 backdrop-blur-xl rounded-xl p-4">
      <div id="globe"></div>
    </div>

    <!-- Charts + Logs -->
    <div class="space-y-6">

      <!-- Line Chart -->
      <div class="p-4 bg-white/5 backdrop-blur-xl rounded-xl">
        <h2 class="text-xl font-semibold mb-2">Country Trend (Line Chart)</h2>
        <canvas id="lineChart" height="300"></canvas>
      </div>

      <!-- Pie Chart -->
      <div class="p-4 bg-white/5 backdrop-blur-xl rounded-xl">
        <h2 class="text-xl font-semibold mb-2">Regional Share (Pie Chart)</h2>
        <canvas id="pieChart" height="300"></canvas>
      </div>

      <!-- Logs -->
      <div class="p-4 bg-white/5 backdrop-blur-xl rounded-xl h-48 overflow-auto">
        <h2 class="text-xl font-semibold mb-2">Interaction Logs</h2>
        <ul id="logs" class="text-gray-300 text-sm"></ul>
      </div>

    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
