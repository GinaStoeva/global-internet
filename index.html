<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Internet Data</title>

  <!-- THREE.js + Globe.gl CDN -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <!-- PapaParse CSV loader -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.55);
      padding: 15px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    select, input {
      margin-top: 6px;
      width: 220px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #log-box {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 260px;
      height: 300px;
      overflow-y: auto;
      background: rgba(0,0,0,0.45);
      padding: 10px;
      border-radius: 12px;
      font-size: 12px;
      backdrop-filter: blur(6px);
    }

    #globe-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div id="controls">
    <h2 style="margin:0 0 10px 0;">Global Internet Data</h2>

    <label>Upload CSV:</label><br>
    <input type="file" id="csv-upload"><br><br>

    <label>Year:</label><br>
    <select id="year-select"></select><br><br>

    <label>Region:</label><br>
    <select id="region-select"></select>
  </div>

  <div id="log-box">
    <strong>Logs</strong>
    <ul id="logs"></ul>
  </div>

  <div id="globe-container"></div>

  <script src="script.js"></script>
</body>
</html>
